<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myfun(msg, tno, maxRange) {
            var res = "";
            for (var i = 1; i <= maxRange; i++) {
                res += `${tno} X ${i}=${tno * i} <br />`
            }
            document.write(`
            <h3>${msg}</h3>
            ${res}<br />`)
        }
    
        //function calls
        myfun("2nd Table", 2, 20)
        myfun("3rd Table", 3, 10)
        myfun("4th Table", 4, 14)
        myfun("5Th Table", 5, 30)
    
    </script>
</body>
</html>
