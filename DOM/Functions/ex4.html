<script>

    //New Function created with statements [Function body]
    function myfun1() {
        var tno = 5, res = "";
        for (var i = 1; i <= 10; i++) //[Function body]
        {
            res += `${tno} X ${i}=${tno * i} <br />`
        }
        document.write(res)

    }
    //function_calling
    myfun1()
