<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //New Function created with statements [Function body]
        function myfun() {
            var tno = 2, res = "";
            for (var i = 1; i <= 10; i++) //[Function body]
            {
                res += `${tno} X ${i}=${tno * i} <br />`
            }
            document.write(res)
    
        }
    
    
    
    
        //function_calling
        myfun()
        myfun()
        myfun()
    
    </script>
</body>
</html>
